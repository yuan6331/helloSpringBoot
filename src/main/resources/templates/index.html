<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js"
	charset="UTF-8">
</script>
<script type="text/javascript">
	function login() {
		var param = {
			type : "get",
			url : "http://localhost:8080/loginAction",
			data : {
				username : $("#username").val(),
				password : $("#password").val()
			},
			success : function(r) {
				if (r == 'right') {
					document.location = 'http://localhost:8080/success';
				} else if(r=='wrong account') {
					alert("账号或密码错误 ！")
				}else if(r=='none'){
					alert("账号密码不能为空！")
				}else if(r=='wrong username'){
					alert('账号不存在！');
				}
			}
		}
		$.ajax(param);
	}
</script>
<title>登录页面</title>
</head>
<body>
</head>
<center>
	<!-- <form th:action="loginAction" th:method="get">
		账号：<input type='text' th:field="username" th:placeholder='请输入账号...' /><br>
		密码：<input type='text' th:field="password" th:placeholder='请输入密码...' /><br>
		<input th:type="button" th:value="LOGIN" th:onclick=login()>
	</form> -->
	<form action="#" th:action="@{/loginAction}" th:object="${user}"
		method='get'>
		<p>
			账号：<input type="text" th:field="*{username}" />
		</p>
		<p>
			密码：<input type="text" th:field="*{password}" />
		</p>
		<p>
			<input th:type="button" th:value="LOGIN" th:onclick=login() />
		</p>
	</form>
</center>
